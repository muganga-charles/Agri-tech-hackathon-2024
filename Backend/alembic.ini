# alembic.ini

[alembic]
# path to migration scripts
script_location = migrations

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

prepend_sys_path = .

version_path_separator = os
# max length of characters to apply to the
# "slug" field
# truncate_slug_length = 40

sqlalchemy.url = postgresql://animax2024:sG3WXK1PmJkT@ep-lively-hall-a2s1w2ii.eu-central-1.aws.neon.tech/animex?sslmode=require

[post_write_hooks]
# post_write_hooks defines scripts or Python functions that are run
# after a new revision file is written. See the documentation for further detail.

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
